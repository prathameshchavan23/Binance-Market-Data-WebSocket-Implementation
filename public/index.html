<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cryptocurrency Candlestick Chart</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Candlestick Chart</h1>
        <div class="controls">
            <label for="cryptoSelector">Select Cryptocurrency:</label>
            <select id="cryptoSelector">
                <option value="ethusdt">ETH/USDT</option>
                <option value="bnbusdt">BNB/USDT</option>
                <option value="dotusdt">DOT/USDT</option>
            </select>

            <label for="intervalSelector">Select Interval:</label>
            <select id="intervalSelector">
                <option value="1m">1 Minute</option>
                <option value="3m">3 Minutes</option>
                <option value="5m">5 Minutes</option>
            </select>
        </div>
        <canvas id="chart"></canvas>
    </div>
    
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <!-- Include Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="./app.js"></script>
</body>
</html>
